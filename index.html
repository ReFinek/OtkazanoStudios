<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наша Компания</title>
    <style>
        * {Р
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080808;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Улучшенная векторная анимация фона */
        .vector-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            opacity: 0.1;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.03), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.02), transparent 50%),
                radial-gradient(circle at 40% 70%, rgba(255,255,255,0.02), transparent 50%);
        }

        .vector-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: float 25s linear infinite;
        }

        .line-1 { top: 15%; left: -150px; width: 300px; height: 1px; animation-delay: 0s; }
        .line-2 { top: 65%; right: -150px; width: 400px; height: 1px; animation-delay: 8s; animation-direction: reverse; }
        .line-3 { bottom: 25%; left: -200px; width: 250px; height: 1px; animation-delay: 15s; }
        
        /* Новые анимированные элементы фона */
        .floating-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float-particle 20s infinite ease-in-out;
        }
        
        .particle-1 { width: 4px; height: 4px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle-2 { width: 6px; height: 6px; top: 70%; left: 80%; animation-delay: 7s; }
        .particle-3 { width: 3px; height: 3px; top: 40%; left: 90%; animation-delay: 12s; }
        .particle-4 { width: 5px; height: 5px; top: 80%; left: 15%; animation-delay: 4s; }

        @keyframes float {
            0% { transform: translateX(-150px) rotate(0deg); }
            100% { transform: translateX(calc(100vw + 150px)) rotate(360deg); }
        }
        
        @keyframes float-particle {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.3; }
            25% { transform: translateY(-20px) translateX(10px); opacity: 0.5; }
            50% { transform: translateY(10px) translateX(-15px); opacity: 0.7; }
            75% { transform: translateY(-15px) translateX(-5px); opacity: 0.5; }
        }

        /* Навигация */
        nav {
            background: linear-gradient(135deg, #111, #1a1a1a);
            padding: 15px 0;
            border-bottom: 1px solid #222;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 10;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav-button {
            background: linear-gradient(145deg, #1a1a1a, #141414);
            border: 1px solid #2a2a2a;
            color: #bbb;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .nav-button:hover {
            background: linear-gradient(145deg, #252525, #181818);
            border-color: #444;
            color: #fff;
            box-shadow: 0 4px 18px rgba(255,255,255,0.05);
            transform: translateY(-2px);
        }

        /* Выпадающее меню */
        .dropdown {
            position: absolute;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #333;
            border-radius: 8px;
            top: 60px;
            padding: 8px 0;
            min-width: 220px;
            text-align: center;
            box-shadow: 0 6px 25px rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: block;
            color: #ccc;
            padding: 10px 16px;
            font-size: 13px;
            font-family: 'Verdana', sans-serif;
            text-decoration: none;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .dropdown-item:hover {
            background: #222;
            color: #fff;
        }

        /* Лого - уменьшен размер и изменены пропорции */
        .logo-container {
            position: relative;
            display: inline-block;
            width: 300px; /* уменьшено с 450px */
            height: 300px; /* уменьшено с 450px */
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.2))
                    drop-shadow(0 0 40px rgba(255,255,255,0.1));
        }

        .logo-static {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; /* теперь 100% от контейнера */
            height: 100%;
            z-index: 1;
            opacity: 0.95;
        }

        .logo-static img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-rotating {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%; /* уменьшено с 75% */
            height: 30%; /* уменьшено с 75% */
            z-index: 2;
            animation: rotate-slow 80s linear infinite;
        }

        .logo-rotating img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes rotate-slow {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        header {
            text-align: center;
            padding: 40px 0 20px; /* уменьшено */
        }

        .welcome-text {
            font-size: 18px;
            line-height: 1.6;
            color: #888;
            margin: 30px auto; /* уменьшено */
            max-width: 800px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.7);
        }

        @media (max-width: 768px) {
            .logo-container {
                width: 200px; /* уменьшено для мобильных */
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="vector-bg">
        <div class="vector-line line-1"></div>
        <div class="vector-line line-2"></div>
        <div class="vector-line line-3"></div>
        <div class="floating-particle particle-1"></div>
        <div class="floating-particle particle-2"></div>
        <div class="floating-particle particle-3"></div>
        <div class="floating-particle particle-4"></div>
    </div>

    <nav>
        <div class="nav-container">
            <button class="nav-button">наши соцсети</button> <!-- изменено -->
            <div style="position: relative;">
                <button class="nav-button" id="projects-btn">Наши проекты</button>
                <div class="dropdown" id="projects-dropdown">
                    <a href="https://refinek.github.io/DownToTheInksSite/" class="dropdown-item" target="_blank">
                        Bendy: Down To The Inks
                    </a>
                </div>
            </div>
            <button class="nav-button">(хз что написать)</button>
        </div>
    </nav>

    <header>
        <div class="logo-container">
            <div class="logo-static">
                <img src="logopartstatic.png" alt="Статичная часть лого">
            </div>
            <div class="logo-rotating">
                <img src="logopartrotation.png" alt="Вращающаяся часть лого">
            </div>
        </div>
    </header>

    <main>
        <div class="welcome-text">
            Добро пожаловать на наш сайт. Здесь скоро появится больше информации...
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectsBtn = document.getElementById('projects-btn');
            const dropdown = document.getElementById('projects-dropdown');

            projectsBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdown.classList.toggle('show');
            });

            document.addEventListener('click', (e) => {
                if (!dropdown.contains(e.target) && e.target !== projectsBtn) {
                    dropdown.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
